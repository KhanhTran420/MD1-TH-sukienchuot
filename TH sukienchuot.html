<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sự kiện chuột</title>
</head>
<body onload="init()">
    <form>
        <img id="myImage" src="https://thuviendohoa.vn/upload/images/items/hinh-anh-trai-bong-da-png-452.webp"/>
        <p> Nhấn vào nút để đưa hình ảnh sang phải</p>
        <input onclick="moveRight();" type="button" value="click me"/>

    </form>
    <script>
        let imgObj = null
        imgObj = document.getElementById('myImage');
        function init(){
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';

        }
        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
        }
    </script>
</body>
</html>
